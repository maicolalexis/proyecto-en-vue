<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- Favorites -->
        <div class="favorites">
            <div class="favorite" v-for="alias in todosFavorite">
                <a>
                    <img v-bind:src="alias.avatar_url" alt="" class="favorite__avatar">
                </a>
            </div>
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content__title">Buscando Usuarios De Github</h1>
            <p>{{message}}</p>
        

            <!-- Search -->
            <form class="search" v-on:submit.prevent="buscar">
                <input type="text" v-model="busqueda" class="search__input" required placeholder="Search GitHub users">
                <input type="submit"  class="search__submit" value="buscar">
            </form>

            <!-- Result -->
            <div class="result" v-if="result">
                
                
                <a v-if="estaFavorito" class="result__toggle-favorite" href="" v-on:click.prevent="removeFavorito">remover Favorito<img src="imagenes/delete.gif" alt="" width="30" height="30"></a>
                <a v-else class="result__toggle-favorite" href="" v-on:click.prevent="addFavorito">AÃ±adir Favorito<img src="imagenes/extrela.gif" alt="" width="30" height="30"></a>
                <h2 class="result__name">{{result.name}}</h2>
                <img v-bind:src="result.avatar_url" class="result__avatar" alt=""> 
                <p class="result__bio">{{result.bio}}</p>
                <a target="_blank" class="result__url" v-bind:href="result.html_url" style="text-decoration:none; color: white;">perfil GitHub</a>
            </div>
            <!-- Error -->
            <p v-else style="text-align:center;">esperando la consulta</p>
            <div v-if="error" class="result__error">Error</div>
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        //creamos una constante para guardar el acoplamiento.
        const moutedApp = app.mount('#app')
        
    </script>
</body>

</html>
