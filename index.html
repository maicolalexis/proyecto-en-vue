<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <div id="app">
        <div class="favorites fixed">
            <transition-group name="slide-up">
                <div class="favorite" v-for="alias in todosFavorite" :key="alias.id">
                    <transition-group name="slide-up">
                    <!--@ es la abreviatura de v-on para escuchar eventos-->
                    <a @click.prevent="mostrarFavorito(alias)" href="">
                        <img v-bind:src="alias.picture.data.url" alt="" class="height-[5rem] m-[0.3rem]">
                    </a>
                
                </div>
            </transition-group>
        </div>
        <p class="text-sky-400/75 text-8xl text-center">API DE FACEBOOK</p>
        <div class="mt-12">
            <form form v-on:submit.prevent="buscar" class="search max-w-sm ml-[30rem]">
                <div class="flex items-center border-b border-teal-500 py-2">
                    <!---->
                    <input v-model="busqueda"
                        class="appearance-none bg-transparent border-none w-full text-neutral-900 mr-3 py-1 px-2 leading-tight focus:outline-none"
                        type="number" placeholder="Digite el ID">
                    <input type="submit"
                        class="flex-shrink-0 bg-sky-400/75 hover:bg-teal-700 border-sky-400/75 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
                        value="buscar">

                </div>
            </form>
        </div>
        <transition name="bounce">
            <div class="ml-[33rem] mt-5 result flex items-center text-center w-[230px] h-[230px]" v-if="result">
                <div class="transition duration-500 ease-in-out hover:bg-sky-600/75 transform hover:-translate-y-1 hover:scale-110 
            rounded-lg p-4 border border-green-900 bg-sky-400/75 rounded-lg shadow-lg max-w-sm flex flex-wrap justify-center">

                    <img v-bind:src="result.picture.data.url" class="rounded-full" alt="" />
                    <div class="p-6">
                        <h5 class="text-gray-900 text-xl font-medium mb-2">{{result.name}}</h5>

                    </div>
                    
                        <transition name="slide-up">
                            <button v-if="estaFavorito"
                                class="p-1 bg-white rounded-md text-gray-900 text-xl font-medium mb-2"
                                href="" v-on:click.prevent="removeFavorito">remover Favorito</button>
                            <button v-else href="#"
                                class="p-1 bg-white rounded-md text-gray-900 text-xl font-medium mb-2"
                                v-on:click.prevent="addFavorito">AÃ±adir a Favoritos</button>
                        </transition>
                    </div>

                </div>

            </div>
        </transition>
    </div>
    </div>
