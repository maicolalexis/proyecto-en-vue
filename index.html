<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="mt-5 float-left">
        <form class="bg-zinc-700 rounded h-[25rem] w-[25rem] px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-neutral-50 text-sm font-bold mb-2" for="username">
                    Nombre
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="username" type="text" placeholder="Pepito perez">
            </div>
            
            <div class="flex items-center">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="button">
                    Buscar Persona
                </button>
                
            </div>
        </form>
    </div>
    <div class="float-left ml-16 mt-5">
        <div class="rounded-lg shadow-lg bg-white max-w-sm">
            <img class="rounded-t-lg" src="https://mdbootstrap.com/img/new/standard/nature/184.jpg" alt="" />
            <div class="p-6">
                <h5 class="text-gray-900 text-xl font-medium mb-2"></h5>
                <p class="text-gray-700 text-base mb-4"></p>

            </div>
        </div>
    </div>

</body>

</html>
